<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Music App</h2>
            <ul>
                <li><a href="#" id="home-tab">Home</a></li>
                <li><a href="#" id="browse-tab">Browse</a></li>
                <li><a href="#" id="playlist-tab">Playlists</a></li>
                <li><a href="#" id="settings-tab">Settings</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Now Playing Section -->
            <div class="now-playing">
                <img src="Album_art.jpg" alt="Album Art" class="album-art">
                <div class="song-info">
                    <h1 id="song-title">Song Title</h1>
                    <p id="artist-name">Artist Name</p>
                </div>
            </div>

            <!-- Playback Controls -->
            <div class="player-controls">
                <button id="prev-track">⏮</button>
                <button id="play-pause">⏯</button>
                <button id="next-track">⏭</button>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
